AWSTemplateFormatVersion: 2010-09-09
Description: matic-rebalancer
Transform:
- AWS::Serverless-2016-10-31
Resources:
  getHelloFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: built/handlers/get-hello.getHelloHandler
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: Prints a greeting message.
      Events:
        Api:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
      CodeUri: getHelloFunction
  rebalanceFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: built/handlers/post-faucet.postFaucetHandler
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: Request tokens from hosted Connext client.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Users
      Environment:
        Variables:
          CHAIN_PROVIDERS: '{"1": "https://mainnet.infura.io","137": "https://rpc-mainnet.maticvigil.com/v1/99f24efc276c3c0de5e2d6d6ee9608d370c88237"}'
          ROUTER_KEY: '0x254bcf90272366f55e1ebae4a27c6af8d2cc4768ee66e87ec822abbd6e3936dd'
          NODE_ENV: production
      Events:
        Api:
          Type: Api
          Properties:
            Path: /faucet
            Method: POST
      CodeUri: rebalanceFunction
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
